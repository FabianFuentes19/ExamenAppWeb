        <section>
            <h3 id="mostrarNombre" class="mostrarNombre">Nombre: </h3>
            <h3 id="mostrarEmail" class="mostrarEmail"> Email: </h3>
            <h3 id="mostrarEdad" class="mostrarEdad"> Edad: </h3>
            <h3 id="mostrarPais" class="mostrarPais"> Pais: </h3>
        </section>

        <main>
            <form>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" class="nombre" placeholder="ingresa nombre" required>
                <label for="email">Email: </label>
                <input type="text" id="email" class="email" placeholder="ingresa email" required>
                <label for="edad">Edad: </label>
                <input type="number" id="edad" class="edad" placeholder="ingresa edad" required min="1" max="100">
                <label for="pais">Pais: </label>
                <input type="text" id="pais" class="pais" placeholder="ingresa pais" required>

                <button type="submit" id="btnGuardar" class="btnGuardar"> Guardar </button>
            </form>
    </main>
